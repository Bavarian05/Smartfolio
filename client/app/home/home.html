<md-toolbar>
  <div>
    <md-button>
      <md-tooltip>Menu</md-tooltip>
      <md-icon class="md-default-theme" ng-click="toggleLeft()" class="material-icons">restaurant_menu</md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="20">
  <md-toolbar>
    <h1 class="head" class="md-toolbar-tools">Menu</h1>
  </md-toolbar>
  <md-content layout-margin="">
    <md-button ng-click="toggleLeft()" class="md-accent">
      Close this Sidenav
    </md-button>
  </md-content>
</md-sidenav>
<md-button ng-click="show2()">Add Photos</md-button>
<ul class="flex-container wrap">
  <li class="flex-item ripplelink" md-whiteframe="24" ng-repeat="image in images track by $index"><img class="thumbnail" src="{{image}}" ng-click="show($index)"> </li>
</ul>
<script type="text/ng-template" id="modal.html">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <div class="box">
                    <img src={{url.image1}} />
                    </div>
                    <div class="box">
                    <img src={{url.image2}} />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="uploader.html">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
    <div class="container">
    <h1>Upload Photos</h1>
    <form role="form" class="form" onsubmit="return false;">
        <div class="form-group">
            <label for="file">File</label>
            <input type="file" name="file" onchange="angular.element(this).scope().uploadFile('front',this.files)"/>
            <label for="file">File2</label>
            <input type="file" name="file" onchange="angular.element(this).scope().uploadFile('back',this.files)"/>
        </div>
        <button id="upload" type="button" class="btn btn-primary" ng-click="con()">Upload</button>
    </form>
        <div id="output" class="container"></div>
<script>


</script>
</div>
</div>
</div>
</div>

</script>
